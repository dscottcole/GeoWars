<!DOCTYPE html>
<html>
    <head>
        <title>Geo Wars Retro^2</title>
        <meta name="authors" content="Yehong Piao & Daniel Cole">
    </head>
    <body>
        <div class='login'>
            <form class='login-form'>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password">
                <br>
                <br>
                <input type="submit" id="login-submit" class='button' value="Log In">
            </form>
        </div>
        <br>
        <div class='registration'>
            <form class='registration-form'>
                <label for="new-username">New Username:</label><br>
                <input type="text" id="new-username" name="new-username"><br>
                <br>
                <label for="password">New Password:</label><br>
                <input type="password" id="new-password" name="new-password"><br>
                <br>
                <label for="password">Password Confirmation:</label><br>
                <input type="password" id="password-confirmation" name="password-confirmation">
                <br>
                <br>
                <input type="submit" id="registration-submit" class='button' value="Register">
            </form>
        </div>
        <div class='Atlas'>
            <div class='buffer'>
                <canvas id="world" width="800" height="600"></canvas>
            </div>
            <div class='metrics'></div>
        </div>
        <div class='scoreboard'>
        </div>
        <div class="button-menu"></div>
        <div class="title-logo"></div>
        <div class='denied-login'></div>
    </body>
    <div class="corner-logo"></div>
    <link rel="stylesheet" href="../style.css"></link>

    <script src= "../interface.js"></script>
    <script src= "../enemies.js"></script>
    <script src= "../player.js"></script>
    <script src= "../projectile.js"></script>
    <script src="../scoreboard.js"></script>
    <script src= "../run.js"></script>
</html>
